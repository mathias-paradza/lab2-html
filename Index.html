<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Week 2 Lab - Structured Web Page</title> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        section, aside {
            padding: 15px;
            flex: 2;
            margin-right: 20px;
        }

        aside {
            background-color: #e8f4f8;
            border-radius: 8px;
            box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px;
            position: relative;
        }

        h1 {
            margin-bottom: 10px;
        }

        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 5px;
        }

        a:hover {
            text-decoration: underline;
            color: #27ae60;
        }

        form {
            margin-top: 10px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #219150;
        }

        .contact-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head> 
<body> 
    <header> 
        <h1>Welcome to Mathias Paradza 2021403386 Website</h1> 
        <nav> 
            <a href="#">Home</a> |  
            <a href="#">About</a> |  
            <a href="#">Contact</a> 
        </nav> 
    </header> 
 
    <main> 
        <section>
            <h6>blog</h6> 
            <article> 
                <h2>Latest News</h2> 
                <p>HTML5 has introduced powerful new semantic elements.</p> 
            </article> 
        </section> 
        <aside> 
            <h3>Related Links</h3> 
            <ul> 
                <li><a href="#">Web Standards</a></li> 
                <li><a href="#">HTML5 Guide</a></li> 
            </ul> 
        </aside> 
    </main> 
 
    <footer> 
        <p>&copy; 2025 My Website</p> 
    </footer> 
    <section> 
        <h2>Contact Us</h2> 
        <form action="#" method="post"> 
            <label for="name">Full Name:</label> 
            <input type="text" id="name" name="name" required minlength="3"><br> 
     
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" required><br> 
     
            <label for="message">Message:</label> 
            <textarea id="message" name="message" required 
             minlength="10"></textarea><br> 
     
            <button type="submit">Send Message</button> 
        </form> 
    </section>
</body> 
</html>
